<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> List Of Users</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Email
              </th>
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>

              </th>
              
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  {{user.email}}
                </td>
                <td>
                  {{user.firstName}}
                </td>
                <td>
                  {{user.lastName}}
                </td>
                <td>
                <button class="btn btn-danger" (click)="deleteUser(user.email)">Delete</button>
              </td>
              </tr>
             
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
 
</div>
