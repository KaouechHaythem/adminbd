<div>
  <div class="col-md-8">
    <div *ngIf="success" class="alert alert-primary alert-dismissible fade show">
      <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
      </button>
      <span>Signed Up Successfully</span>
    </div>

    <div *ngIf="taken" class="alert alert-danger alert-dismissible fade show">
      <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
      </button>
      <span>Email Has Already Been Taken</span>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Sign Up</h5>
      </div>
      <div class="card-body">
        <form #signupForm="ngForm">
          <div class="row" style="margin-left: 2px;">
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" placeholder="Email" name="email"autocomplete="off" [(ngModel)]="user.email" required>
                <label style="color: red;" *ngIf="invalidEmail" >Email not in the correct form</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstName"autocomplete="off"[(ngModel)]="user.firstName" required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" name="lastname"autocomplete="off"[(ngModel)]="user.lastName" required>
              </div>
            </div>
          </div>
          <div class="row" style="width: 300px;">
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
              </div>
            </div>
          </div>
          
          
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="signup()" [disabled]="signupForm.invalid">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
